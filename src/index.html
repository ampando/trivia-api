<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <button class="btn-success start" id="triviaParty">Start Game</button>
    <div id="hidden">
    <h3 class="card" style="width: 18rem;"><span class="clickable" id="question"></span></h3>
    <div class="card" style="width: 18rem;"id="show">
      <div class="card-body">
        <form id="radio-form">
          <input type="radio" name="answers" value="incorrect1" checked>
          <label><span id="incorrect1"></span></label><br>
          <input type="radio" name="answers" value="answer">
          <label><span class="answer"></span></label><br>
          <input type="radio" name="answers" value="incorrect2">
          <label><span id="incorrect2"></span></label><br>
          <input type="radio" name="answers" value="incorrect3">
          <label><span id="incorrect3"></span></label><br>
          <button class="btn-primary" type="submit" id='submitAnswer'>Submit</button>
        </form>
      </div>
    <div class="showErrors"> <span class="showErrors"></span></div>
    <div class="showAnswer"><span class="answerDisplay"></span></div>
    </div>
  </div>

</body>
</html>
